<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-个体</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/oder_individual.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">首页-个体</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="content">
        <div class="am-form-group am-form-icon search am-margin-xs">
            <i class="am-icon-search"></i>
            <input type="text" class="am-form-field round" placeholder="Search">
        </div>
    </div>
    <div class="am-g ti am-text-sm">
        <div class="am-u-sm-12">
            <div class="am-u-sm-3 bor am-text-center">类型：</div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">制衣</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">套口</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">制样</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center am-u-sm-offset-3">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">制版</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">融缩</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">整烫</button>
            </div>
        </div>
        <div class="am-u-sm-12">
            <div class="am-u-sm-3 bor am-text-center">规格：</div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">厂家</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
                <button type="button" class="am-btn am-btn-primary am-btn-xs round">个体</button>
            </div>
            <div class="am-u-sm-3 bor am-text-center">
            </div>
        </div>
        <div class="am-u-sm-12">
            <div class="am-u-sm-3 bor am-text-center">分类：</div>
            <div class="am-u-sm-3 bor am-text-center">
                <select style="width: 100%">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="am-u-sm-3 bor am-text-center"></div>
        </div>
    </div>
    <!--订单s-->
    <div class="items am-margin-sm round">
        <div class="prd am-padding-sm">
            <div class="am-g">
                <div class="am-u-sm-3 am-padding-0">
                    <img src="http://iph.href.lu/60x60?text=%E5%95%86%E5%93%81" width="100%" class="round50"/>
                    <div class="am-text-center am-text-sm"><i class="am-icon-bookmark-o"></i> 制衣</div>
                </div>
                <div class="am-u-sm-9">
                    <div class="am-text-sm">XXX商户</div>
                    <div class="am-fl" style="max-width: 9rem">
                        <i class="am-icon-star am-text-warning"></i>
                        <i class="am-icon-star am-text-warning"></i>
                        <i class="am-icon-star-o am-text-warning"></i>
                    </div>
                    <div class="am-fr">总供应量：4000件</div>
                    <div class="clear am-margin-bottom-xs">数量 50件 | 价格 8元/件</div>
                    <div class="clear am-margin-bottom-xs">剩余200件
                        <button type="button" class="am-btn am-btn-warning am-btn-xs round am-fr">抢单</button></div>
                </div>
            </div>
        </div>
    </div>
    <!--订单e-->
    <br/>
    <br/>
    <footer class="am-padding-sm">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-center"><i class="am-icon-home am-icon-md"></i></div>
            <div class="am-u-sm-4 am-text-center"><i class="am-icon-list-alt am-icon-md"></i></div>
            <div class="am-u-sm-4 am-text-center"><i class="am-icon-user am-icon-md"></i></div>
        </div>
    </footer>
</body>
</html>
