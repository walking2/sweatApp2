<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建订单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/create_order.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">创建订单</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">类型</div>
        <div class="am-u-sm-9">
            <select class="select">
                <option value="">项目</option>
                <option value="">项目</option>
                <option value="">项目</option>
            </select>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">机型</div>
        <div class="am-u-sm-9">
            <select class="select">
                <option value="">项目</option>
                <option value="">项目</option>
                <option value="">项目</option>
            </select>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">数量</div>
        <div class="am-u-sm-9">1000件</div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">机型</div>
        <div class="am-u-sm-9">
            <select class="select">
                <option value="">项目</option>
                <option value="">项目</option>
                <option value="">项目</option>
            </select>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">单价</div>
        <div class="am-u-sm-4">
            <input class="am-form-field am-input-sm" type="text">
        </div>
        <div class="am-u-sm-5"> 元/件 </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">期限</div>
        <div class="am-u-sm-9">
            <select class="select">
                <option value="">项目</option>
                <option value="">项目</option>
                <option value="">项目</option>
            </select>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">样衣</div>
        <div class="am-u-sm-9">
            <select class="select">
                <option value="">项目</option>
                <option value="">项目</option>
                <option value="">项目</option>
            </select>
        </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">出货地址</div>
        <div class="am-u-sm-9"> <textarea rows="3" maxlength="200"></textarea> </div>
    </div>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-3">备注</div>
        <div class="am-u-sm-9"> <textarea rows="3" maxlength="200"></textarea> </div>
    </div>
    <button type="button" class="am-btn am-btn-primary round am-margin-top-lg am-center">下一步</button>
</body>
</html>
