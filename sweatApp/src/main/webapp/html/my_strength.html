<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我们的实力</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/my_strength.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-3 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-5">我们的实力</div>
            <div class="am-u-sm-3 am-text-right"></div>
        </div>
    </h4>
    <div class="content">
        <div class="am-form-group am-form-icon search am-margin-xs">
            <i class="am-icon-search"></i>
            <input type="text" class="am-form-field round" placeholder="Search">
        </div>
    </div>
    <div class="am-g ti am-text-sm">
        <div class="am-u-sm-4 bor am-text-center">
            <button type="button" class="am-btn am-btn-primary am-btn-xs round">横机</button>
        </div>
        <div class="am-u-sm-4 bor am-text-center">
            <button type="button" class="am-btn am-btn-primary am-btn-xs round">套口</button>
        </div>
        <div class="am-u-sm-4 bor am-text-center">
            <button type="button" class="am-btn am-btn-primary am-btn-xs round">套口</button>
        </div>
    </div>
    <!--订单s-->
    <div class="items am-margin-sm round">
        <div class="prd am-padding-sm">
            <div class="am-text-sm am-fl"><i class="am-icon-user am-text-lg"></i> XXX个体</div>
            <div class="am-fr">等级
                <i class="am-icon-star am-text-warning"></i>
                <i class="am-icon-star am-text-warning"></i>
                <i class="am-icon-star am-text-warning"></i>
            </div>
            <div class="am-g clear am-g-collapse">
                <div class="am-u-sm-2">资产</div>
                <div class="am-u-sm-4">
                    <div>电脑横机：20台</div>
                    <div>套口机：20台</div>
                </div>
                <div class="am-u-sm-6 am-text-right">
                    <div>已完成订单量：20笔</div>
                    <div>已完成制衣：20万件</div>
                </div>
            </div>
        </div>
    </div>
    <!--订单e-->
</body>
</html>
