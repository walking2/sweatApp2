<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>

    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">

    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/user_setting.css">

<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>

            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <ul class="messages am-padding-0 am-margin-vertical-0">
        <li class="am-padding-xs">
            姓名
            <span class="am-fr">*杰</span>
        </li>
        <li class="am-padding-xs">
            会员等级
            <span class="am-fr">普通会员</span>
        </li>
        <li class="am-padding-xs">
            性别
            <span class="am-fr">男</span>
        </li>
        <li class="am-padding-xs">
            类别
            <span class="am-fr">个体商户</span>
        </li>
        <li class="am-padding-xs">
            业务类型
            <span class="am-fr">制衣，套口 <i class="am-icon-angle-right am-icon-fw am-fr"></i></span>
        </li>
        <li class="am-padding-xs">
            地址管理 <i class="am-icon-angle-right am-icon-fw am-fr"></i>
        </li>
    </ul>
    <div class="outBtn am-text-center am-padding-sm">返回</div>
