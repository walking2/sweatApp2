<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情-个人</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/datile_merchant.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">详情-个人</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="top">
        <div class="crle"></div>
        <i class="am-icon-heart-o am-icon-sm am-margin-sm"></i>
        <i class="am-icon-paper-plane-o  am-icon-sm am-fr am-margin-sm"></i>
    </div>
    <div class="items ">
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">户名</div>
            <div class="am-u-sm-6">XXX个体</div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">等级</div>
            <div class="am-u-sm-6">
                <i class="am-icon-star am-text-warning"></i>
                <i class="am-icon-star am-text-warning"></i>
                <i class="am-icon-star am-text-warning"></i>
            </div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">地址</div>
            <div class="am-u-sm-6">阿斯顿发生</div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">手机</div>
            <div class="am-u-sm-6">177****3736</div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">完成订单量</div>
            <div class="am-u-sm-6">10笔</div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">完成交易量</div>
            <div class="am-u-sm-6">200W</div>
        </div>
        <div class="am-g item">
            <div class="am-u-sm-1">
                <i class="am-icon-leaf am-text-success am-icon-sm "></i>
            </div>
            <div class="am-u-sm-5">平均耗时</div>
            <div class="am-u-sm-6">1个月</div>
        </div>
    </div>
