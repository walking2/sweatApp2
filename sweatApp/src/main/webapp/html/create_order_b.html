<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建订单</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/create_order.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">创建订单</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="am-g items am-margin-vertical-xs">
        <div class="am-u-sm-12">样图</div>
        <div class="am-u-sm-12">
            <ul class="am-avg-sm-2 am-thumbnails">
                <li><img class="am-thumbnail am-margin-bottom-0" src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
                <li><img class="am-thumbnail am-margin-bottom-0" src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
                <li><img class="am-thumbnail am-margin-bottom-0" src="http://s.amazeui.org/media/i/demos/bing-3.jpg" /></li>
                <li><img class="am-thumbnail am-margin-bottom-0" src="http://s.amazeui.org/media/i/demos/bing-4.jpg" /></li>
            </ul>
            <input type="file">
        </div>
    </div>
    <div class="am-g items am-margin-vertical-sm">
        <div class="am-u-sm-2">详情</div>
        <div class="am-u-sm-12">
            <div class="am-u-sm-2">前片</div>
            <div class="am-u-sm-4 am-padding-0"> <input class="inputU" type="text" placeholder="长"></div>
            <div class="am-u-sm-5 am-padding-0"> <input class="inputU" type="text" placeholder="宽"></div>
        </div>
        <div class="am-u-sm-12 ">
            <div class="am-u-sm-2">后片</div>
            <div class="am-u-sm-4 am-padding-0"> <input class="inputU" type="text" placeholder="长"></div>
            <div class="am-u-sm-5 am-padding-0"> <input class="inputU" type="text" placeholder="宽"></div>
        </div>
        <div class="am-u-sm-12 ">
            <div class="am-u-sm-2">衣袖</div>
            <div class="am-u-sm-4 am-padding-0"> <input class="inputU" type="text" placeholder="长"></div>
            <div class="am-u-sm-5 am-padding-0"> <input class="inputU" type="text" placeholder="宽"></div>
        </div>
        <div class="am-u-sm-12 ">
            <div class="am-u-sm-2">衣领</div>
            <div class="am-u-sm-4 am-padding-0"> <input class="inputU" type="text" placeholder="长"></div>
            <div class="am-u-sm-5 am-padding-0"> <input class="inputU" type="text" placeholder="宽"></div>
        </div>
        <div class="am-u-sm-12 am-u-sm-offset-1 am-margin-top-xs">
            <div class="am-u-sm-2">备注</div>
            <div class="am-u-sm-10 am-padding-0">
                <textarea rows="3" maxlength="200"></textarea>
            </div>
        </div>
    </div>
    <button type="button" class="am-btn am-btn-primary round am-margin-top-lg am-center">创建</button>
    <br/>
</body>
</html>
