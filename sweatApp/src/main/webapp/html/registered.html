<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left">&nbsp;</div>
            <div class="am-u-sm-4">注册</div>
            <div class="am-u-sm-4 am-text-right">&nbsp;</div>
        </div>
    </h4>
    <br/>
    <div class="am-g ">
        <div class="am-u-sm-6 am-u-sm-centered">
            <div class="am-btn-group" style="width: 100%">
                <button type="button" class="am-btn-primary am-btn am-center" style="width: 50%">商户</button>
                <button type="button" class="am-btn-default am-btn am-center" style="width: 50%">个体</button>
            </div>
        </div>
    </div>
    <div class="am-g am-margin-top-xl am-g-collapse">
        <div class="am-u-sm-4 am-text-right textTitle">手机号码：</div>
        <div class="am-u-sm-8"><input class="in"/></div>
    </div>
    <div class="am-g am-margin-top-sm am-g-collapse">
        <div class="am-u-sm-4 am-text-right textTitle">密码：</div>
        <div class="am-u-sm-8"><input class="in" type="password"/></div>
    </div>
    <div class="am-g am-margin-top-sm am-g-collapse">
        <div class="am-u-sm-4 am-text-right textTitle">确认密码：</div>
        <div class="am-u-sm-8"><input class="in" type="password"/></div>
    </div>
    <div class="am-g am-margin-top-sm am-g-collapse">
        <div class="am-u-sm-4 am-text-right textTitle">验证码：</div>
        <div class="am-u-sm-3"><input class="in" type="password" style="width: 100%"/></div>
        <div class="am-u-sm-4">
            <button type="button" class="am-btn am-btn-warning">获取</button>
        </div>
    </div>
    <br/>
    <br/>
    <button type="button" class="round am-btn am-btn-danger am-btn-lg am-margin-top-lg am-center">注册</button>
    <div class="bo am-text-center">XXapp@copy</div>
</body>
</html>
