<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <script src="../html-js/login.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="header">
        <div class="am-g am-padding-lg">
            <div class="am-u-sm-8 am-u-sm-centered"><img src="http://iph.href.lu/180x110?text=logo" width="100%"/></div>
        </div>
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <form method="post" class="am-form">
                <div class="lable-input">
                    <div style="color: #fffcfc">账号:</div>
                    <div><input type="text" name="" id="email" value="" class="textinp" placeholder="请输入用户名"></div>
                    <div class="right-down"><i class="fa fa-angle-down" aria-hidden="true"></i></div>
                </div>
                <div class="lable-input">
                    <div  style="color: #fffcfc">密码:</div>
                    <div><input type="password" name="" id="password" value="" class="textinp" placeholder="请输入密码"></div>
                    <div style="font-size: 1.2rem; padding-left: 4px;">忘记密码?</div>
                </div>
                <br />
                <div >
                    <input type="button" id="loginBtn" value="登 录" class="difine-btn">
                    <div class="login-footer">没有账号？<a href="#">立即注册</a></div>
                </div>
            </form>
        </div>
    </div>
    <div class="bo am-text-center">XXapp@copy</div>
</body>
</html>
