<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-商户</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/index_merchant.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left">&nbsp;</div>
            <div class="am-u-sm-4">首页</div>
            <div class="am-u-sm-4 am-text-right">&nbsp;</div>
        </div>
    </h4>
    <div class="top">
        <div class="crle"></div>
        <div class="text">您有1个订单正在审核中</div>
    </div>
    <!--订单s-->
    <div class="items am-margin-sm round">
        <div class="prd am-padding-sm">
            <div class="am-g">
                <div class="am-u-sm-12">
                    <div class="am-text-sm am-fl">XXX订单</div>
                    <div class="am-fr am-text-danger">正在进行</div>
                    <div class="clear am-text-sm am-fl">类型：制衣</div>
                    <div class="am-fr">发布量：4000件</div>
                    <div class="clear am-text-sm am-fl">发布时间：2021-12-12 22:12</div>
                    <div class="am-fr">
                        <button type="button" class="am-btn am-btn-warning am-btn-xs round am-fr">查看</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="items am-margin-sm round">
        <div class="prd am-padding-sm">
            <div class="am-g">
                <div class="am-u-sm-12">
                    <div class="am-text-sm am-fl">XXX订单</div>
                    <div class="am-fr am-text-success">已完成</div>
                    <div class="clear am-text-sm am-fl">类型：制衣</div>
                    <div class="am-fr">发布量：4000件</div>
                    <div class="clear am-text-sm am-fl">发布时间：2021-12-12 22:12</div>
                    <div class="am-fr">
                        <button type="button" class="am-btn am-btn-warning am-btn-xs round am-fr">查看</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--订单e-->
    <br/>
    <br/>
    <footer class="am-padding-sm">
        <div class="am-g">
            <div class="am-u-sm-3 am-text-center"><i class="am-icon-home am-icon-md"></i></div>
            <div class="am-u-sm-3 am-text-center"><i class="am-icon-newspaper-o am-icon-md"></i></div>
            <div class="am-u-sm-3 am-text-center"><i class="am-icon-list-alt am-icon-md"></i></div>
            <div class="am-u-sm-3 am-text-center"><i class="am-icon-user am-icon-md"></i></div>
        </div>
    </footer>
</body>
</html>
