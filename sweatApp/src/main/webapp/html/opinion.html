<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/create_order.css">
</head>
<body>
    <h4 class="am-text-center head">
        <div class="am-g">
            <div class="am-u-sm-4 am-text-left"><i class="am-icon-angle-left"></i></div>
            <div class="am-u-sm-4">意见反馈</div>
            <div class="am-u-sm-4 am-text-right"><i class="am-icon-cog"></i></div>
        </div>
    </h4>
    <div class="am-g items am-padding-sm">
        <textarea rows="5" maxlength="200" placeholder="请描述您的问题（200字以内）"></textarea>
    </div>
    <button type="button" class="am-btn am-btn-warning am-center am-margin-vertical-xs" style="width: 50%">提交</button>
</body>
</html>
